<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact-form-map.css" />
    <title>Contact form with map</title>
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.0472450482!2d-74.30999073689667!3d40.697538040529885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNowy%20Jork%2C%20Stany%20Zjednoczone!5e0!3m2!1spl!2spl!4v1687207348140!5m2!1spl!2spl"
          width="100%"
          height="auto"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="contact-form">
        <h1 class="title-text">Contact Us</h1>
        <form>
          <input type="text" placeholder="Name" class="contact-form-txt" />
          <input type="text" placeholder="Email" class="contact-form-txt" />
          <textarea
            placeholder="Message"
            class="contact-form-textarea"
          ></textarea>
          <button type="submit" class="contact-form-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
